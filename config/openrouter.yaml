# ===========================================================
# OpenRouter Configuration
# ===========================================================

openrouter:
  model: "qwen/qwen2.5-14b-instruct"    # Free & strong model
  endpoint: "https://openrouter.ai/api/v1/chat/completions"

  # SECURITY NOTE:
  # DO NOT store your API key here. Keep it in the environment:
  # export OPENROUTER_API_KEY="your_key_here"

  request:
    max_tokens: 512
    temperature: 0.2
    top_p: 0.9
    frequency_penalty: 0.0
    presence_penalty: 0.0

  # Optional: Router headers (helpful for analytics)
  headers:
    HTTP-Referer: "https://data-scientist-agentic-ai"
    X-Title: "Data Scientist Agentic AI"
